    <script>
        var rev = "fwd";

        function titlebar(val) {
            var msg = "predy";
            var speed = 50;
            var pos = val;
            var le = msg.length;

            if (rev == "fwd") {
                if (pos < le) {
                    pos++;
                    document.title = msg.substr(0, pos);
                    setTimeout(() => titlebar(pos), speed);
                } else {
                    rev = "bwd";
                    setTimeout(() => titlebar(pos), speed);
                }
            } else {
                if (pos > 0) {
                    pos--;
                    var ale = le - pos;
                    document.title = msg.substr(ale, le);
                    setTimeout(() => titlebar(pos), speed);
                } else {
                    rev = "fwd";
                    setTimeout(() => titlebar(pos), speed);
                }
            }
        }

        titlebar(0);
    </script>
